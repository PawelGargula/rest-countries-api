<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <header>
        <div class="header-container space-between">
            <h1>Where in the world?</h1>
            <button class="swich-mode-button">Dark mode</button>
        </div>
    </header>

    <main>
        <div class="inputs">
            <!-- <label for="search" aria-label="Search for a country"></label> -->
            <input class="rounded-element" id="search" type="search" placeholder="Search for a country...">

            <select class="rounded-element" name="region" id="region">
                <option value="af">Filter by Region</option>
                <option value="af">Africa</option>
                <option value="am">America</option>
                <option value="as">Asia</option>
                <option value="eu">Europe</option>
                <option value="oc">Oceania</option>
            </select>
        </div>

        <div class="main-content"></div>
    </main>
</body>

</html>
